<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Flowers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <header class="filters">
      <h2>Filters</h2>
      <button class="filter-btn" data-filter="yellow">Yellow</button>
      <button class="filter-btn" data-filter="red">Red</button>
      <button class="filter-btn" data-filter="blue">Blue</button>
      <button class="filter-btn active" data-filter="all">All</button>
    </header>

    <main class="list">
      <h2>Flowers</h2>
      <ul></ul>
    </main>

    <footer>
      <p>Made with &#10084; in New York City.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
